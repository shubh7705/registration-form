<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Ragistration Form</h1>
        <form action="">
            <label for="firstname">First Name:</label><br>
            <input type="text" name="" id="firstname" required><br><br>
            <label for="lastname">Last Name:</label><br>
            <input type="text" name="" id="lastname"><br><br>
            <label for="email">Email:</label><br>
            <input type="email" name="" id="email" required><br><br>
            <label for="password">Password:</label><br>
            <input type="password" name="" id="password" required><br><br>
            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob"><br><br>
            <label for="gender">Gender:</label><br>
            <input type="radio" name="gender" id="gender" required>Male
            <input type="radio" name="gender" id="gender" required>Female<br><br>
            <label for="address">Address:</label><br>
            <textarea name="" id="address"></textarea><br><br>
            <input type="submit" id="submit">
        </form>
    </div>
</body>

</html>
